<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css"> 
        <title>Rock Paper Scissors</title>
        
    </head>
    <body>
        <div class="mainDiv">

            <div class="hero">
                <marquee>Hello World Wide Web!</marquee>
                <img class="funnyAd" src="./imagesRPS/banner1.gif" alt="fake-advertisement">
            </div>

            <div id = "gameDiv">

                <div id="imgHolder">
                    <img class = "rock" src="./imagesRPS/rock-304147_1280.webp" alt="cartoon-rock">
                    <img class = "paper" src="./imagesRPS/kissclipart-cartoon-paper-png-clipart-paper-cartoon-clip-art-39df2b7f23b5b26c-removebg-preview.png" alt="cartoon-paper">

                <div id="scoreDiv"></div>

                    <img class = "bestViewed" src="./imagesRPS/best_viewd_nestcape-removebg-preview.png" alt="best-viewed-ie">
